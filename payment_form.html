<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Getaway</title>
    <style>
        h2{
            color: mediumspringgreen;
        }
    </style>
</head>
<body>
    <form action="">
    <h1 align="center">Fill the form below</h1>
    <h2>Personal Details</h2>
    <h4>Note : Fields marked with * are mandatory.</h4>
    <p>Name * <input type="text" name="name" id="name" required></p>
    <p>Date of Birth * <input type="date" name="DOB" id="DOB" required></p>
    <p>Gender * Male <input type="radio" name="Gender" id="Gender" required>
                Female <input type="radio" name="Gender" id="Gender" required>
                Other <input type="radio" name="Gender" id="Gender" required>
    </p>
    <p>Address * <textarea name="Address" id="Address" cols="30" rows="10" required></textarea></p>
    <p>State  
        <select>
            <option value="">--Select the state--</option>
            <option value="Bihar">Bihar</option>
            <option value="Jharkhand">Jharkhhand</option>
            <option value="Punjab">Punjab</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Maharashtra">Maharashtra</option>
        </select>
    </p>
    <p>PIN CODE * <input type="number" name="PIN CODE" id="PIN CODE" required></p>
    <p>Mobile Number <input type="number" name="Mobile Number" id="Mobile Number"></p>
    <p>Email * <input type="email" name="Email" id="Email" required></p>
    <input type="submit" value="Save Details">
    <input type="reset" value="Reset">
    <hr>
    <h2>Payment Information</h2>
    <p>Card type *  
        <select required>
            <option value="">--Select the card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="VISA">VISA</option>
            <option value="Mastercard">Mastercard</option>
            
        </select>
    </p>
    <p>Card Number * <input type="number" name="Card Number" id="Card Number"></p>
    <p>Expiration Date * <input type="date" name="Expiration Date" id="Expiration Date"></p>
    <p>CVV * <input type="password" name="CVV" id="CVV"></p>
    <input type="submit" value="Pay Now">
    <input type="reset" value="Reset">
</form>
</body>
</html>
